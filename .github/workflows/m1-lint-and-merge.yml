name: Lint and Merge Workflow

on:
  push:
    branches:
      - '2022AA05005'
    paths:
      - 'M3/m3.py'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Print branch
        run: |
          echo "Branch: ${{ github.ref_name }}"
      
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Lint M3/m3.py
        run: |
          flake8 M3/m3.py | tee lint-output.txt
          cat lint-output.txt

      - name: Check Lint Output
        id: check_lint
        run: |
          if [ -s lint-output.txt ]; then
            echo "lint_issues=true" >> $GITHUB_ENV
          else
            echo "lint_issues=false" >> $GITHUB_ENV
          fi

      - name: Create issue if lint fails
        if: env.lint_issues == 'true'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const lintOutput = fs.readFileSync('lint-output.txt', 'utf8');
            github.issues.create({
              owner: owner,
              repo: repo,
              title: 'Linting failed on M3/m3.py',
              body: `Linting failed for M3/m3.py in push to branch ${{ github.ref_name }}.\n\nDetails:\n\`\`\`\n${lintOutput}\n\`\`\``
            });

      - name: Approve and Push
        if: env.lint_issues == 'false'
        run: |
          echo "Linting passed. Changes can be safely pushed."
